<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
</head>
<body>
    <div id="app">
        <input type="button" value="获取" @click="gettext">
    </div>
    <script src="http://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app =new Vue({
            el:"#app",
            data:{
                message:"text"
            },
            methods:{
                gettext:function () {
                    axios.get("localhost:5000/logs?class=0&op=0").then(function (response) {
                        console.log(response)
                    })
                }
            }
        })
    </script>
</body>
</html>
